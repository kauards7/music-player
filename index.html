<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlayer</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
</head>
<body>
    <div class="content">
      
        <div>
        <div class="music">
            <img 
                id="music-album" 
                src="./assets/music-img.png" 
                alt="Capa do álbum que contém música"
                />
            <div class="music-info"> 
                <audio id="music-player"></audio>
                <h1 id="music-title">Música</h1>
                <span id="banda">Banda X</span>
            </div>
           
        </div>
         <div class="buttons"> 
                <button id="music-back"><ion-icon name="play-back-outline"></ion-icon></button>
                <button id="play-button"><ion-icon name="play-outline"></ion-icon></button>
                <button id="music-pause"><ion-icon name="pause-outline"></ion-icon></button>
                <button id="music-next"><ion-icon name="play-forward-outline"></ion-icon> </button>
                
            </div>
    <div class="player-footer">
        <div class="progress">
            <div class="progress-bg"></div>
            <input type="range" class="progress-bar" id="progress-bar" value="0" min="0" max="100"/>
        </div>
    
        <div class="time">
            <span id="time-start">00:00</span>
            <span id="time-end">01:42</span>
        </div>
        </div>
        </div>
        <div class="mixer-volum">
            <ion-icon name="volume-high-outline"></ion-icon>
             <div class="volume">
            <div class="volume-bg"></div>
            <input type="range" class="volume-bar" id="volume-bar" value="0" min="0" max="100"/>
        </div>
            <ion-icon name="volume-off-outline"></ion-icon>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
