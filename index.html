<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlayer</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


</head>
<body>
    <div class="content">
        <div class="music">
            <img src="./assets/music-img.png" alt="Capa do álbum que contém música"/>
            <div class="music-info"> 
                <h1>Música</h1>
                <span>Banda X</span>
            </div>
           
        </div>
         <div class="buttons"> 
                <button><ion-icon name="play-back-outline"></ion-icon></button>
                <button><ion-icon name="play-outline"></ion-icon></button>
                <button><ion-icon name="play-forward-outline"></ion-icon> </button>
            </div>
        <div class="progress">
            <div class="progress-bg"></div>
            <input type="range" class="progress-bar"/>
        </div>
    </div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
